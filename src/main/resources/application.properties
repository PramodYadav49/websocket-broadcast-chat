### 1. MySQL Data Source Configuration ###
# Specifies the database URL (jdbc:mysql://[host]:[port]/[database_name])
# Replace [host], [port], and [database_name] with your specific details.
spring.datasource.url=jdbc:mysql://localhost:3306/test

# Username for database access
spring.datasource.username=root

# Password for database access
spring.datasource.password=pramod#4920

# Driver class name (usually not needed for recent Spring Boot, but good practice)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### 2. Spring Data JPA Configuration ###
# Specifies the dialect for MySQL, optimizing SQL generation
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DDL (Data Definition Language) Auto property
# This controls how Hibernate manages the schema based on your entities.
# Options:
#   - none: (Recommended for production) Disables automatic schema generation.
#   - update: Updates the schema to reflect changes in entities.
#   - create: Creates the schema every time, deleting previous data.
#   - create-drop: Creates the schema, then drops it when the application shuts down.
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL in the console (helpful for debugging)
spring.jpa.show-sql=true

# Format the SQL output to be readable
spring.jpa.properties.hibernate.format_sql=true